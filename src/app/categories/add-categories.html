<div class="general-container">
    @if (idCategory()) {
        <h2>Editar Categoría</h2>
    }
    @else {
        <h2>Nueva Categoría</h2>
    }
    <div class="form-section">
        <form (ngSubmit)="handleFormSubmission(newCategoryForm.value)" #newCategoryForm="ngForm">
        <div class="form-group">        
            <input id="name" type="text" name="name" placeholder="Nombre de la categoría" ngModel #name="ngModel" required="true">
            @if (name.dirty && name.invalid) {
                <p class="error">El nombre es obligatorio y no puede ser una sola letra</p>
            }
        </div>               
        
        @if (idCategory()) {
            <button [disabled]="newCategoryForm.invalid || isLoading" routerLink="/admin">Editar</button>
        } @else {   
            <button [disabled]="newCategoryForm.invalid || isLoading" routerLink="/admin">Agregar</button>
        }

       <!--@if (isLoading) {
         <app-spinner></app-spinner>
        } --> 
        </form>
    </div>
</div>

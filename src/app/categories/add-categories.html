<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm">
        <div class="card-body">

          <h3 class="mb-4 text-center">
            @if (idCategory()) { Editar categoría } @else { Nueva categoría }
          </h3>

          <form
            (ngSubmit)="handleFormSubmission(newCategoryForm.value)"
            #newCategoryForm="ngForm"
          >

            <div class="mb-3">
              <label class="form-label">Nombre de la categoría</label>
              <input
                type="text"
                class="form-control"
                name="name"
                ngModel
                required
                minlength="2"
                #name="ngModel"
              >

              @if (name.dirty && name.invalid) {
                <div class="text-danger small mt-1">
                  El nombre es obligatorio y debe tener al menos 2 caracteres
                </div>
              }
            </div>

            <button
              class="btn btn-primary w-100"
              [disabled]="newCategoryForm.invalid || isLoading"
            >
              @if (idCategory()) { Guardar cambios } @else { Crear categoría }
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
